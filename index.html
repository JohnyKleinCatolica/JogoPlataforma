<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jogo</title>

	</head>
    <style>
        body{
        
            margin: 0;

        }
    </style>
	 <script src="resources/phaser.min.js"></script>
	 <script src="resources/js/Boot.js"></script>
	 <script src="resources/js/Preloader.js"></script>
	 <script src="resources/js/Level1.js"></script>
	<body>
      <script>
				window.onload = function(){
					var game = new Phaser.Game(window.innerWidth,600,Phaser.CANVAS,'');
					game.state.add('Boot', Game.Boot);
					game.state.add('Preloader', Game.Preloader);
					game.state.add('MainMenu', Game.MainMenu);
					game.state.add('Level1', Game.Level1);

					game.state.start('Boot');
				}
		 </script>
	</body>
</html>
